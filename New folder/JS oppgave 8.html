<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    .stilig {
            transform: translateY(40px)
    }

    .round {
        border: 1px solid gray;
        border-radius: 20px;
        transition: all .5s ease-in-out;
    }

    .padding {
        padding: 50px;
        transition: all .5s ease-in-out;
    }

    .borderd {
        border: dotted red;
        transition: all .5s ease-in-out;
    }

    .spin {
        transition: all 1s ease-in-out;
        transform: translateY(100px);
    }

    .borderS{
        border: solid rgb(0, 0, 255);
        transition: all .5s ease-in-out;
    }

    div.selected::before {
        content: "ðŸ¡†";
    }

    div.selected::after {
        content: "ðŸ¡„";
    }

    </style>
</head>
<body>
    <p>Ferdighet 8 - Endre andre ting enn innerHTML: value, style</p>
    <input type="checkbox" id="A" onclick="checkBox1(this)"/>A
    <input type="checkbox" id="B" onclick="checkBox2(this)">B
    <input type="checkbox" id="C" onclick="checkBox3(this)">C
    <input type="checkbox" id="D" onclick="checkBox4(this)">D
    <input type="checkbox" id="E" onclick="checkBox5(this)">E
    <br>
    <br><div id="div1" onclick="chooseDiv(this)"> bla bla</div>
    
    <br><div id="div2" onclick="chooseDiv(this)"> asdasdasd</div>

    <script>
        var divs = document.getElementsByTagName('div');
        var chosenDiv = divs[Math.floor(Math.random() * divs.length)];

        function checkBox1(x) {
            chosenDiv.classList.toggle('borderS')
        }        
        function checkBox2(x) {
            chosenDiv.classList.toggle('borderd')
        }
        function checkBox3(x) {
            chosenDiv.classList.toggle('padding')
        }
        function checkBox4(x) {
            chosenDiv.classList.toggle('spin')
        }
        function checkBox5(x) {
            chosenDiv.classList.toggle('round')
        }
            
        function chooseDiv(div){
            chosenDiv.classList.remove('selected');
            chosenDiv = div;
            chosenDiv.classList.add('selected');

			A.checked = chosenDiv.classList.contains('borderS');
            B.checked = chosenDiv.classList.contains('borderd');
            C.checked = chosenDiv.classList.contains('padding');
            D.checked = chosenDiv.classList.contains('spin');
            E.checked = chosenDiv.classList.contains('round');
        }
    </script>
</body>
</html>
