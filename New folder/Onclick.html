<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>ferdighet 2 - onclick -> kj√∏re funksjon som endrer innerHTML til element ut fra Id</p>
    <h2 id="aaa">AAA</h2>
    <h2 onclick="doSomething()">BBB</h2>

            document.getElementById('aaa').innerHTML = 'CCC';
        }
