<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    .round {
        border: 1px solid gray;
        border-radius: 20px;
        transition: all .5s ease-in-out;
    }

    .stilig {
            transform: translateY(40px)
    }

    .padding {
        padding: 50px;
        transition: all .5s ease-in-out;
    }

    .margin {
        margin: 50px;
        transition: all .5s ease-in-out;
    }

    .float {
        transition: all 1s ease-in-out;
        transform: rotate(-360deg);
    }

    .border {
        border: solid rgb(0, 0, 255);
        transition: all .5s ease-in-out;
    }

    </style>
</head>
<body>
    <p>Ferdighet 8 - Endre andre ting enn innerHTML: value, style</p>
    <input id="text" type="text"/>
    <h2 id="overskrift">Overskrift</h2>
    <button id="A" onclick="doSomethingA(this)">A</button>
    <button id="B" onclick="doSomethingB(this)">B</button>
    <button id="C" onclick="doSomethingC(this)">C</button>
    <button id="D" onclick="doSomethingD(this)">D</button>
    <button id="E" onclick="doSomethingE(this)">E</button>

    <div id="bla">Bla bla bla</div>
    <input id="chk" type="checkbox" onchange="toggleStyle()" />


    <script>
        var textInput = document.getElementById('text');
        var h2Element = document.getElementById('overskrift');

        function doSomethingA(clickedElement) {
            textInput.style.backgroundColor = 'aquamarine';
            h2Element.style.backgroundColor = 'aquamarine';
            clickedElement.style.backgroundColor = 'aquamarine';

            textInput.classList.add('round');
            h2Element.classList.add('round');
            
            textInput.classList.remove('padding');
            h2Element.classList.remove('padding');

            textInput.classList.remove('margin');
            h2Element.classList.remove('margin');

            textInput.classList.remove('float');
            h2Element.classList.remove('float');

            textInput.classList.remove('border');
            h2Element.classList.remove('border');
            
            textInput.value = "    Trykket på knapp A";
            textInput.style.color = 'black';
            h2Element.style.color = 'black';
        }

        function doSomethingB(clickedElement) {
            textInput.style.backgroundColor = 'blue';
            h2Element.style.backgroundColor = 'blue';
            clickedElement.style.backgroundColor = 'blue';

            textInput.style.color = 'whitesmoke';
            h2Element.style.color = 'whitesmoke';
            clickedElement.style.color = 'whitesmoke';

            textInput.style.fontWeight = 'bolder';
            h2Element.style.fontWeight = 'bolder';
            clickedElement.style.fontWeight = 'bolder';

            textInput.classList.add('padding');
            h2Element.classList.add('padding');

            textInput.classList.remove('round');
            h2Element.classList.remove('round');

            textInput.classList.remove('margin');
            h2Element.classList.remove('margin');

            textInput.classList.remove('float');
            h2Element.classList.remove('float');

            textInput.classList.remove('border');
            h2Element.classList.remove('border');


            textInput.value = "    Trykket på knapp B";
            textInput.style.color = 'white';
            h2Element.style.color = 'white';
        }

        function doSomethingC(clickedElement) {
            textInput.style.backgroundColor = 'yellow';
            h2Element.style.backgroundColor = 'yellow';
            clickedElement.style.backgroundColor = 'yellow';

            textInput.classList.add('border');
            h2Element.classList.add('border');

            textInput.classList.remove('round');
            h2Element.classList.remove('round');

            textInput.classList.remove('padding');
            h2Element.classList.remove('padding');

            textInput.classList.remove('margin');
            h2Element.classList.remove('margin');

            textInput.classList.remove('float');
            h2Element.classList.remove('float');

            textInput.value = "    Trykket på knapp C";
            textInput.style.color = 'black';
            h2Element.style.color = 'black';
        }

        function doSomethingD(clickedElement) {
            textInput.style.backgroundColor = 'black';
            h2Element.style.backgroundColor = 'black';
            clickedElement.style.backgroundColor = 'black';

            textInput.classList.add('margin');
            h2Element.classList.add('margin');

            textInput.classList.remove('round');
            h2Element.classList.remove('round');

            textInput.classList.remove('padding');
            h2Element.classList.remove('padding');

            textInput.classList.remove('float');
            h2Element.classList.remove('float');

            textInput.classList.remove('border');
            h2Element.classList.remove('border');

            textInput.value = "    Trykket på knapp D";
            textInput.style.color = 'white';
            h2Element.style.color = 'white';
        }

        function doSomethingE(clickedElement) {
            textInput.style.backgroundColor = 'red';
            h2Element.style.backgroundColor = 'red';
            clickedElement.style.backgroundColor = 'red';

            textInput.classList.add('float');
            h2Element.classList.add('float');

            textInput.classList.remove('round');
            h2Element.classList.remove('round');

            textInput.classList.remove('padding');
            h2Element.classList.remove('padding');

            textInput.classList.remove('margin');
            h2Element.classList.remove('margin');

            textInput.classList.remove('border');
            h2Element.classList.remove('border');

            textInput.value = "    Trykket på knapp E";
            textInput.style.color = 'white';
            h2Element.style.color = 'white';
        }

        function toggleStyle() {
            var isChecked = document.getElementById('chk').checked;
            document.getElementById('bla').classList.toggle('stilig', isChecked);
        }
    </script>
</body>
</html>
