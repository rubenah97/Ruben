        <option value="green">Green</option>
        <option selected value="yellow">Yellow</option>
        <option value="teal">Teal</option>
    
    </select>

    <div id="resultat"></div>

        showDiv();

        function  showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + widthSlider.value + 'px;'
                + 'height: ' + heightSlider.value + 'px;'
                + '">'
                + textInput.value + '</div>' + widthSlider.value * heightSlider.value;               
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
            
            
        }

</body>
